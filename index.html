<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- costome -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- gogole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4b8bfb31c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body class="font-lato">
    <header>
        <nav x-data="{ isOpen: false }"
            class="relative bg-white lg:bg-[#F85559] container mx-auto rounded-full lg:my-8 px-6 py-1">
            <div class="container px-6 py-3 mx-auto md:flex">
                <div class="flex items-center justify-between  ">
                    <a href="#">
                        <div class="flex items-center gap-3">
                            <div>
                                <img class=" lg:h-16 lg:w-28" src="./images/logo.png" alt="">
                            </div>
                            <div>
                                <h1 class="font-bold lg:text-3xl  lg:w-44 text-black lg:text-white ">Fruit Burst</h1>

                            </div>
                        </div>
                    </a>
                    <!-- Mobile menu button -->
                    <div class="flex lg:hidden">
                        <button x-cloak @click="isOpen = !isOpen" type="button"
                            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                            aria-label="toggle menu">
                            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                            </svg>

                            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                    class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-[#F85559]  md:mt-0 md:p-0 md:top-0 md:relative md:opacity-100 md:translate-x-0 md:flex md:items-center md:justify-between">
                    <div class="flex flex-col px-2 -mx-4 md:flex-row md:mx-10 md:py-0">
                        <a href="#"
                            class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">Home</a>
                        <a href="#"
                            class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">About Us</a>
                        <a href="#"
                            class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">Shop</a>
                        <a href="#"
                            class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">All Fruits</a>
                    </div>

                    <div class="relative mt-4 md:mt-0">
                        <span class="absolute inset-y-0 right-5 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </span>

                        <input type="text"
                            class=" w-72 py-2 pl-4 pr-4 text-gray-700 bg-white  rounded-full dark:text-gray-300  focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300"
                            placeholder="Search">
                    </div>
                </div>
            </div>
        </nav>

        <!-- slide section -->
        <section>
            <div class="carousel w-full container mx-auto flex items-center">
                <div id="slide1" class="carousel-item relative w-full">

                    <div class="  w-full bg-no-repeat bg-cover h-[65vh]  "
                        style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url(images/banner1.png);">
                        <div
                            class="text-white flex flex-col justify-ceter items-center align-  h-full my-auto">

                            <div class="text-center my-44">
                                <div class="text-6xl font-extrabold mb-6 ">
                                    <h1>Exotic tastes at your <br>doorstep</h1>
                                </div>
                                <div class=" text-sm font-normal">
                                    <p>We supply highly quality organic products</p>
                                </div>
                                <button class="btn bg-[#F85559] text-white border-none mt-4">Shop Now</button>
                            </div>

                        </div>


                    </div>

                    <div class="bg-i"></div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn">❮</a>
                        <a href="#slide2" class="btn">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <div class="  w-full bg-no-repeat bg-cover h-[65vh] "
                        style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)),url(images/banner2.png);">
                        <div
                            class="text-white flex flex-col justify-ceter items-center align- space-y-4 h-full my-auto">

                            <div class="text-center my-44">
                                <div class="text-6xl font-extrabold mb-6 ">
                                    <h1>Exotic tastes at your <br>doorstep</h1>
                                </div>
                                <div class=" text-sm font-normal">
                                    <p>We supply highly quality organic products</p>
                                </div>
                                <button class="btn bg-[#F85559] text-white border-none mt-4">Shop Now</button>
                            </div>

                        </div>


                    </div>

                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn">❮</a>
                        <a href="#slide3" class="btn">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <div class="  w-full bg-no-repeat bg-cover h-[65vh]  "
                        style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url(images/banner3.png);">
                        <div
                            class="text-white flex flex-col justify-ceter items-center align- space-y-4 h-full my-auto">

                            <div class="text-center my-44">
                                <div class="text-6xl font-extrabold mb-6 ">
                                    <h1>Exotic tastes at your <br>doorstep</h1>
                                </div>
                                <div class=" text-sm font-normal">
                                    <p>We supply highly quality organic products</p>
                                </div>
                                <button class="btn bg-[#F85559] text-white border-none mt-4">Shop Now</button>
                            </div>

                        </div>


                    </div>

                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn">❮</a>
                        <a href="#slide4" class="btn">❯</a>
                    </div>
                </div>
            </div>

        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js"
        integrity="sha512-Atu8sttM7mNNMon28+GHxLdz4Xo2APm1WVHwiLW9gW4bmHpHc/E2IbXrj98SmefTmbqbUTOztKl5PDPiu0LD/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
